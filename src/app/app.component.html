<div>
  <div>
    <button (click)="clicked()">Display Details</button>
    <a [hidden]="isParagraphHidden">Don't be lazy. Click the button!</a>
  </div>
  <div>
    <div *ngFor="let log of logs">
      <p [innerHTML]="printLog(log)" [ngStyle]="{'background-color': log.id>5 ? 'blue' : ''}"></p>
    </div>
  </div>
</div>
